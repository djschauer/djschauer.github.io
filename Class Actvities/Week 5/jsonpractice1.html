<!DOCTYPE html>
<html>
 <head>
   <title>Ajax Request</title>
 </head>
 <body>

   <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
   <script>
     $.get("http://www.omdbapi.com/?t=frozen&apikey=trilogy", function(data) {
       console.log(data);
       console.log(data.writer);
       console.log(data.ratings[0].value)

     });

     $.ajax({
        url: "http://www.omdbapi.com/?t=frozen&apikey=trilogy"; 
        method: "GET";
     }).then function(obj) {
        console.log(obj.writer);
     }
   </script>
 </body>
</html>

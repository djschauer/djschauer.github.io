<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><Steak></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script type="text/javascript">
    
    var doYouEatSteak = confirm("Do you eat steak")

    if (doYouEatSteak) {
        document.write("Here's a Steak Sandwich!")
    }
    else {
        document.write("Here's a tofu Stir-Fry!")
    }

    var year = prompt("What year were you born?")
    var age = (2018 - year)

    if (age < 21) {
        document.write(" No Sake for you!")
    }
    else {
        document.write(" Kampai!")
    }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>New York Time Search</title>

<!-- External Links -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
<script src="app.js"></script>
</head>

<body lang="en-us">

   <div class="main-container">
       <div class="jumbotron jumbotron-fluid">
               <div class="container">
                 <h1 class="display-4"><i class="far fa-newspaper"></i> New York Times Search</h1>
               </div>
       </div>

       <form>
               <div class="form-group">
                 <label for="exampleFormControlInput1">Search Term</label>
                 <!-- <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""> -->
                 <input type="text" class="form-control" id="searchTerm" placeholder="">
                </div>
               <div class="form-group">
                 <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                 <select class="form-control" id="recordsNum">
                   <option>1</option>
                   <option>2</option>
                   <option>3</option>
                   <option>4</option>
                   <option>5</option>
                 </select>
               </div>
               <div class="form-group">
                       <label for="exampleFormControlInput1">Start Year (Optional)</label>
                       <input type="text" class="form-control" id="startYear" placeholder="">
               </div>
               <div class="form-group">
                       <label for="exampleFormControlInput1">End Year (Optional)</label>
                       <input type="text" class="form-control" id="endYear" placeholder="">
               </div>

               <button type="button" class="btn btn-light" id="searchBtn"><i class="fas fa-search"></i> Search</button>
               <button type="button" class="btn btn-light"><i class="far fa-trash-alt"></i> Clear Results</button>

             </form>
   </div>

</body>
</html>

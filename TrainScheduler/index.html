<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="assets/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
</head>
<body>
    <div class="jumbotron container" id="header">
        <h1>Train Schedule</h1>
        <h3>Tracks any train in real time</h3>
        <p id= "subtitle">Chug-a-Chug-a-Chug-a-Choo-Choo!</p>
    </div>

    <div class="container">

        <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="tBody">
              <tr>
              </tr>
            </tbody>
          </table>
          
    </div>
    
    <div class="container formcontainer">
        
        <form>
        
            <div class="form-row">
                    <label for="inputTrainName">Train Name</label>
                    <input type="trainName" class="form-control" id="train">
            </div>

            <div class="form-row">
                    <label for="inputDestination">Destination</label>
                    <input type="destination" class="form-control" id="destination">
            </div>

            <div class="form-row">
                    <label for="inputTime">First Train Time (HH:mm:ss, Military Time)</label>
                    <input type="time" class="form-control" id="time">
            </div>

            <div class="form-row">
                    <label for="inputFrequency">Frequency (Minutes)</label>
                    <input type="frequency" class="form-control" id="frequency">
            </div>
            
            <button type="submit" class="btn btn-dark" id="subBtn">Submit</button>

        </form>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Make Reservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">




</head>
<body>
<!-- Title-->
<div class="jumbotron">
        <h1 class="display-4">Hot Restaurant</h1>
        <p class="lead">Make your reservation</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="#" role="button"> <i class="material-icons">
                list_alt
                </i> View Tables </a>
  
    </div>



<!-- Form-->
        <div class="container">
                <div class="row">
                    <h1>Table Reservation</h1>
                </div>
                <form>
                    <div class="form-group">
                        <label for="employeeNameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="roleInput">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Number">
                    </div>
                    <div class="form-group">
                        <label for="startDate">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="rateInput">Unique ID</label>
                        <input type="text" class="form-control" id="uniqueId" placeholder="ID">
                    </div>
                    <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
            <script type="text/javascript">
                $("#submitButton").on("click", function() {
                  var searchedCharacter = $("#character-search").val().trim();
            
                  // Using a RegEx Pattern to remove spaces from searchedCharacter
                  // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
                  searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();
            
                 
                });

                 $.get("/api/reservations/" + searchedCharacter, function(data) {
                    console.log(data);
                    if (data) {
                      $("#stats").show();
                      $("#name").text(data.name);
                      $("#role").text(data.role);
                      $("#age").text(data.age);
                      $("#force-points").text(data.forcePoints);
                    }
                    else {
                      $("#name").text("The force is not strong with this one. Your character was not found.");
                      $("#stats").hide();
                    }
                  });
              </script>
</body>
